<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Cadastro | Orçamento pessoal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script defer src="app.js"></script>

	</head>

  <body onload="carregaAno(), carregaDia()">


    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary mb-5 sticky-top ">
      <div class="container">
        <a class="navbar-brand border rounded pl-2 pb-1 pt-1 pr-2" href="#">
          <i class="fas fa-dollar-sign"></i>
        </a>
        <button class="navbar-toggler border border-1" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="consulta.html">Consulta</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col mb-5">
          <h1 class="display-lg-4">Registro de nova despesa</h1>
        </div>
      </div>

      <div class="row d-flex align-items-center">
        <div class="col-sm-8">
          <div class="row mt-2 mb-2 d-flex">
            
            <div class="col-sm-4 mb-2">
              <select class="form-control" id="ano">
                <option value="">Ano</option>
              </select>
            </div>

            <div class="col-sm-4 mb-2">
              <select class="form-control" id="mes">
                <option value="">Mês</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
              </select>
            </div>

            <div class="col-sm-4 mb-2">
              <select class="form-control" id="dia">
                <option value="">Dia</option>
              </select>
            </div>

            <div class="col-sm-8 mb-2">
              <select class="form-control" id="tipo">
                <option value="">Tipo</option>
                <option value="1">Alimentação</option>
                <option value="2">Educação</option>
                <option value="3">Lazer</option>
                <option value="4">Saúde</option>
                <option value="5">Transporte</option>
              </select>
            </div>

            <div class="col-sm-4 mb-2">
              <input type="text" class="form-control" placeholder="Valor" id="valor" />
            </div>

            <div class="col-sm-12">
              <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
            </div>

          </div>
        </div>
        <div class="col-sm-4 d-flex justify-content-center">
          <div class="row">
            <div class="col-sm-12 m-3">
              <button type="button" class="btn btn-secondary btn-lg" onclick="cadatrarDespesa()">
                <i class="fas fa-save"></i> Salvar
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- The Modal Registro Despesa -->
    <div class="modal" id="modalDespesa">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title" id="modal_titulo">Sucesso!</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body" id="modal_msg">
            Registro inserido com sucesso!
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" id="modal_btn">Corrigir</button>
          </div>

        </div>
      </div>
    </div>

  </body>	

</html>
